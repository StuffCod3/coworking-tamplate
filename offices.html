<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офисы | Коворкинг</title>

    <link rel="stylesheet" href="/assets/css/offices.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="text-header">
                    <h1>Офисы в коворкинге</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="rooms">
        <div class="container">
            <div class="rooms-content">
                <div class="text-room">
                    <h1>Офисы в коворкинге </h1>
                </div>
                
                <div class="cards-room">
                    <div class="card">
                        <img src="/assets/img/room1.png" alt="">
                        <h1 class="title">Ул. Вавилова, 19</h1>
                        <p class="price"> 999 руб/месяц</p>
                        <button class="btn_booking">Забронировать</button>
                    </div>
                    
                    <div class="card">
                        <img src="/assets/img/room1.png" alt="">
                        <h1 class="title">Смоленская-Сенная площадь, 28</h1>
                        <p class="price">130 000 руб/месяц</p>
                        <button class="btn_booking">Забронировать</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
