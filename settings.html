<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки профиля</title>

    <link rel="stylesheet" href="/assets/css/settings.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navigation">
                <h1>Настройки</h1>
            </div>
        </div>
    </header>

    <section class="block-settings">
        <div class="container">
            <div class="block-elements-set">
                <h1>Настройки профиля</h1>

                <div class="content-data">
                    <img src="" alt="" class="avatar">
                    <div class="form-edit">
                        <form class="edit" action="">
                            <input class="email-edit" type="email" placeholder="Ваш email" />
                            <input class="phone-edit" type="phone" placeholder="Ваш телефон" />
                            <div class="btns">
                                <input class="btn_save" type="submit" value="Сохранить"/>
                                <a href="/edit_pass.html" class="change-pass-page">Изменить пароль</a>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
