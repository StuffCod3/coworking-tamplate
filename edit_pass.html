<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Смена пароля</title>

    <link rel="stylesheet" href="/assets/css/editPass.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">
        <div class="container">
            <div class="navigation">
                <h1>Настройки</h1>
            </div>
        </div>
    </header>

    <section class="block-settings">
        <div class="container">
            <div class="block-elements-pass">
                <h1>Смена пароля</h1>

                <div class="content-pass">
                    <div class="form-edit">
                        <form class="edit" action="">

                            <input class="phone-edit" type="password" placeholder="Новый пароль" />
                            <input class="phone-edit" type="password" placeholder="Подтвердите новый пароль" />

                    </div>
                    
                </div>
            </div>
        </div>
    </section>
